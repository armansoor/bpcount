<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKPINK | DEADLINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Default Theme */
            --bg-color: #050505;
            --accent-color: #ff69b4; /* BP Pink */
            --accent-glow: rgba(255, 105, 180, 0.4);
            --text-main: #ffffff;
            --text-muted: #888888;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: color 0.5s ease, border-color 0.5s ease, background-color 0.5s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND MESH --- */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 50%, var(--accent-glow) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(100,100,255,0.1) 0%, transparent 25%);
            filter: blur(80px);
            opacity: 0.6;
        }

        /* --- HEADER & GLITCH TITLE --- */
        header {
            padding: 40px 20px;
            text-align: center;
            margin-top: 5vh;
        }

        .brand {
            font-size: 1rem;
            letter-spacing: 8px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .glitch-title {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 5rem;
            text-transform: uppercase;
            position: relative;
            color: var(--text-main);
            letter-spacing: -2px;
            margin-bottom: 40px;
        }

        /* --- COUNTDOWN TIMER (Glassmorphism) --- */
        .timer-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            min-width: 100px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .time-val {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1;
        }

        .time-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            color: var(--accent-color);
        }

        /* --- INTERACTIVE CONCEPT SELECTOR --- */
        .concept-section {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .concept-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .concept-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .concept-card:hover, .concept-card.active {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-5px);
        }

        .concept-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--card-color, #fff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .concept-card:hover::before, .concept-card.active::before {
            transform: scaleX(1);
        }

        .concept-name {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
            pointer-events: none;
        }

        .concept-role {
            font-size: 0.8rem;
            color: var(--text-muted);
            pointer-events: none;
        }

        /* --- TEASER DISPLAY AREA --- */
        .teaser-display {
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top: 1px solid var(--glass-border);
            padding-top: 40px;
        }

        .teaser-text {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s forwards;
        }

        .teaser-meta {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--accent-color);
            opacity: 0;
            animation: fadeUp 0.5s 0.2s forwards;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: auto;
            text-align: center;
            padding: 40px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.8rem;
            color: #444;
        }

        /* Animations */
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glitch-title { font-size: 3rem; }
            .timer-wrapper { gap: 10px; }
            .time-unit { min-width: 70px; padding: 15px; }
            .time-val { font-size: 1.5rem; }
            .concept-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <header>
        <div class="brand">YG ENTERTAINMENT PRESENTS</div>
        <h1 class="glitch-title">DEADLINE</h1>
    </header>

    <div class="timer-wrapper" id="timer">
        <div class="time-unit">
            <span class="time-val" id="days">00</span>
            <span class="time-label">Days</span>
        </div>
        <div class="time-unit">
            <span class="time-val" id="hours">00</span>
            <span class="time-label">Hrs</span>
        </div>
        <div class="time-unit">
            <span class="time-val" id="minutes">00</span>
            <span class="time-label">Min</span>
        </div>
        <div class="time-unit">
            <span class="time-val" id="seconds">00</span>
            <span class="time-label">Sec</span>
        </div>
    </div>

    <section class="concept-section">
        <div class="concept-grid">
            <div class="concept-card active" onclick="setConcept(0)" style="--card-color: #ff69b4;">
                <div class="concept-name">JENNIE</div>
                <div class="concept-role">RUBY</div>
            </div>
            <div class="concept-card" onclick="setConcept(1)" style="--card-color: #ffd700;">
                <div class="concept-name">LISA</div>
                <div class="concept-role">GOLD</div>
            </div>
            <div class="concept-card" onclick="setConcept(2)" style="--card-color: #e0b0ff;">
                <div class="concept-name">JISOO</div>
                <div class="concept-role">VIOLET</div>
            </div>
            <div class="concept-card" onclick="setConcept(3)" style="--card-color: #ffffff;">
                <div class="concept-name">ROSÃ‰</div>
                <div class="concept-role">PLATINUM</div>
            </div>
        </div>

        <div class="teaser-display" id="teaser-container">
            </div>
    </section>

    <footer>
        &copy; 2026 BLACKPINK. FAN MADE COUNTDOWN.
    </footer>

    <script>
        // --- 1. CONFIGURATION ---
        const releaseDate = new Date("2026-02-27T00:00:00-05:00").getTime();

        const concepts = [
            {
                text: "\"I run this town, countdown to the crown.\"",
                meta: "CONCEPT #1: THE RULER",
                color: "#ff69b4", // Jennie Pink
                glow: "rgba(255, 105, 180, 0.4)"
            },
            {
                text: "\"Faster than time, leaving the shadows behind.\"",
                meta: "CONCEPT #2: THE SPEED",
                color: "#ffd700", // Lisa Gold
                glow: "rgba(255, 215, 0, 0.4)"
            },
            {
                text: "\"Silence speaks louder when the deadline hits.\"",
                meta: "CONCEPT #3: THE MYSTERY",
                color: "#e0b0ff", // Jisoo Purple
                glow: "rgba(224, 176, 255, 0.4)"
            },
            {
                text: "\"Breaking the glass, nothing is built to last.\"",
                meta: "CONCEPT #4: THE VOICE",
                color: "#ffffff", // Rose White
                glow: "rgba(255, 255, 255, 0.4)"
            }
        ];

        // --- 2. TIMER LOGIC ---
        function updateTimer() {
            const now = new Date().getTime();
            const distance = releaseDate - now;

            if (distance < 0) {
                document.querySelector(".timer-wrapper").innerHTML = "<h2 style='font-family:Syncopate; font-size:3rem;'>OUT NOW</h2>";
                return;
            }

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d < 10 ? "0" + d : d;
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("minutes").innerText = m < 10 ? "0" + m : m;
            document.getElementById("seconds").innerText = s < 10 ? "0" + s : s;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // --- 3. INTERACTIVE CONCEPT LOGIC ---
        function setConcept(index) {
            const data = concepts[index];
            const root = document.documentElement;
            const container = document.getElementById('teaser-container');
            const cards = document.querySelectorAll('.concept-card');

            // Update UI Colors
            root.style.setProperty('--accent-color', data.color);
            root.style.setProperty('--accent-glow', data.glow);

            // Update Active State on Cards
            cards.forEach(c => c.classList.remove('active'));
            cards[index].classList.add('active');

            // Update Text with Animation Reset
            // We use standard HTML injection to trigger the CSS animation again
            container.innerHTML = `
                <div class="teaser-text">${data.text}</div>
                <div class="teaser-meta">${data.meta}</div>
            `;
        }

        // Initialize with the first concept
        setConcept(0);

    </script>
</body>
</html>
