<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKPINK | DEADLINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="bg-mesh"></div>

    <header>
        <div class="brand" id="brand">YG ENTERTAINMENT PRESENTS</div>
        <h1 class="glitch-title" id="page-title">DEADLINE</h1>
    </header>

    <div class="timer-wrapper" id="timer">
        <div class="time-unit">
            <span class="time-val" id="days">00</span>
            <span class="time-label">Days</span>
        </div>
        <div class="time-unit">
            <span class="time-val" id="hours">00</span>
            <span class="time-label">Hrs</span>
        </div>
        <div class="time-unit">
            <span class="time-val" id="minutes">00</span>
            <span class="time-label">Min</span>
        </div>
        <div class="time-unit">
            <span class="time-val" id="seconds">00</span>
            <span class="time-label">Sec</span>
        </div>
    </div>

    <section class="concept-section">
        <!-- Concepts will be injected here dynamically -->
        <div class="concept-grid" id="concept-grid"></div>

        <div class="teaser-display" id="teaser-container">
        </div>
    </section>

    <footer id="footer">
        &copy; 2026 BLACKPINK. FAN MADE COUNTDOWN.
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
